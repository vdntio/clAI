name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on v0.1.0-alpha.1, v0.1.0, etc.

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            artifact: clai-linux-x64
          - target: bun-linux-arm64
            artifact: clai-linux-arm64
          - target: bun-darwin-x64
            artifact: clai-darwin-x64
          - target: bun-darwin-arm64
            artifact: clai-darwin-arm64
          - target: bun-windows-x64
            artifact: clai-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build standalone binary
        run: bun build --compile --target=${{ matrix.target }} ./src/main.ts --outfile ${{ matrix.artifact }}

      - name: Package binary (Unix)
        if: "!endsWith(matrix.artifact, '.exe')"
        run: tar -czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - name: Package binary (Windows)
        if: endsWith(matrix.artifact, '.exe')
        run: zip ${{ matrix.artifact }}.zip ${{ matrix.artifact }}

      - name: Generate checksum
        run: |
          if [[ "${{ matrix.artifact }}" == *.exe ]]; then
            sha256sum ${{ matrix.artifact }}.zip >> SHA256SUMS.txt
          else
            sha256sum ${{ matrix.artifact }}.tar.gz >> SHA256SUMS.txt
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
            SHA256SUMS.txt

  release:
    name: Create GitHub Release
    needs: build
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Consolidate checksums
        run: cat */SHA256SUMS.txt > SHA256SUMS.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "clAI ${{ github.ref_name }}" \
            --notes "Alpha release of clAI CLI tool. See CHANGELOG.md for details." \
            */clai-*.tar.gz \
            */clai-*.zip \
            SHA256SUMS.txt

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install

      - name: Determine npm dist-tag
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" == *-alpha.* ]]; then
            echo "NPM_TAG=alpha" >> "$GITHUB_ENV"
          elif [[ "$TAG" == *-beta.* ]]; then
            echo "NPM_TAG=beta" >> "$GITHUB_ENV"
          else
            echo "NPM_TAG=latest" >> "$GITHUB_ENV"
          fi

      - name: Publish package
        run: npm publish --provenance --access public --tag "${{ env.NPM_TAG }}"
